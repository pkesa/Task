<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Assignmet</title>
        <link href="formstyles.css" rel="stylesheet">
    </head>
    <body>
        <article>
            <h1> User Information</h1>
        </article>
        <section>
            <form name="newForm" action="http://myinfo.sidgs.net" method="post" onsubmit="//HTML TEST.html">
                <div>
                    <label for="firstName">User's First Name:</label>
                    <br>
                    <input type="text" id="firstName" placeholder="Enter First Name" required minlength="3">
                </div>
                <div>
                    <label for="middleName">User's Middle Name:</label>
                    <br>
                    <input type="text" id="middleName" placeholder="Enter Middle Name">
                </div>
                <div>
                    <label for="lastName">User's Last Name:</label>
                    <br>
                    <input type="text" id="lastName" placeholder="Enter Last Name" required minlength="1">
                </div>
                <div>
                    <label for="telephone">User's Telephone:</label>
                    <br>
                    <input type="number" id="telephone" placeholder="Enter Telephone Number">
                </div>
                <div>
                    <label for="email">User's Email:</label>
                    <br>
                    <input type="email" id="email" placeholder="Enter your Email" required >
                </div>
                <div>
                    <label id="address">Address:</label>
                    <br>
                    <input type="text" placeholder="Address Line 1">
                    <br>
                    <input type="text" placeholder="Address Line 2">
                    <br>
                    <input type="text" placeholder="City">
                </div>
                <div>
                    <button type="submit" id="submit">
                        <span>Submit</span>
                    </button>
                    <button type="cancel" id="cancel">
                        <span>Cancel</span>
                    </button>
                </div>





            </form>
        </section>
        <footer>

        </footer>


    </body>
</html>
